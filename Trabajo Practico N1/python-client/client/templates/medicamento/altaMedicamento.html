{% extends "base_template.html" %}

{% block title %}Alta medicamento{% endblock %}
{% block content %}

<div class="col-12 p-4">
  <div class="shadow p-3 mb-2 bg-white font-weight-bold rounded text-mda-negro border-bottom border-5 border-primary">
    Agregar medicamento.
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card border-dark mb-3">
      <div class="card-header">Agregar tipo de Medicamento.</div>
      <div class="card-body">
        <div class="card-text">
          <form action="{{ url_for('altaMedicamento') }}" method="post">
            <div class="row">

              <div class="col-md-6">
                <div class="form-group p-2">
                  <label>Codigo numerico:</label><br>
                  <input type="text" class="form-control p-2 mt-1" placeholder="Codigo numerico" name="codigo_numerico" required>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group p-2">
                  <label>Nombre comercial:</label><br>
                  <input type="text" class="form-control p-2 mt-1" placeholder="Nombre comercial" name="nombre_comercial" required>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group p-2">
                  <label>Nombre:</label><br>
                  <input type="text" class="form-control p-2 mt-1" placeholder="Nombre (tipo de droga)" name="nombre" required>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group p-2">
                  <label id="tipo">Tipo de medicamento:</label><br>
                  <select id="tipo" class="form-control p-2 mt-1" name="tipo">
                    <option value="" disabled selected>Haga clic para elegir un tipo de medicamento</option>
                    {% for t in g.tipo_medicamentos %}
                      <option value="{{t}}" class="dropdown-item">{{t['nombre']}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

            </div>

            <input type="submit" class="btn btn-success p-2 w-100" value="Crear">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
